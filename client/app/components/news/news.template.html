<md-content>
  <md-list flex>
    <md-list-item
      class="md-3-line"
      ng-repeat="article in news.news track by $index"
      ng-href="{{article.link}}"
      target="_blank">
      <img ng-if="article.picture" ng-src="{{article.picture}}" class="md-avatar" id="news-avatar"/>
      <img ng-if="!article.picture" ng-src="assets/news-icon.png" class="md-avatar" id="news-avatar"/>
      <div class="md-list-item-text" layout="column">
        <div class="article-title"><h3>{{ article.title }}</h3></div>
        <div class="article-date"><h4>{{ article.date | date }}</h4></div>
        <p layout-padding>{{ article.description }}</p>
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
