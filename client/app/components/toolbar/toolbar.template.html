<md-toolbar class="md-primary md-hue-2" layout="row">
  <div class="md-toolbar-tools">
    <a id="toolbar-menu"
      ng-click="toolbar.toggleSidenav('left')"
      ng-show="toolbar.userLogged">
      <i class="material-icons">menu</i>
    </a>

    <!-- <span flex ng-show="!toolbar.userLogged"></span> -->

    <div flex ng-show="toolbar.userLogged">
      <search layout="row" layout-align="center center"></search>
    </div>

    <p class="toolbar-copyright" ng-if="!toolbar.auth.isAuthenticated" flex>
      <a href="https://www.gnu.org/licenses/gpl-3.0.txt" target="_blank">
        Trade Boutique  Copyright (C) 2017  Daniel Nitu
      </a>
    </p>

    <md-button
      aria-label="Login"
      ng-if="!toolbar.auth.isAuthenticated"
      ng-click="toolbar.login()">
      Login
    </md-button>

  </div>
</md-toolbar>
